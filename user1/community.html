<head>

    <style>
        body {
            background: linear-gradient(to bottom, #111827, #0b0f19);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0),
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 0),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px, 40px 40px, 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }
        .sidebar {
            background-color: #1f2937;
            border-right: 1px solid #374151;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #374151;
        }
        .sidebar-logo svg {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            color: #8b5cf6;
        }
        .sidebar-logo h2 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar-nav {
            flex: 1;
        }
        .sidebar-section {
            margin-bottom: 1.5rem;
        }
        .sidebar-section-title {
            color: #6b7280;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding-left: 1rem;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #9ca3af;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            transition: width 0.3s ease;
        }
        .sidebar-link:hover::before,
        .sidebar-link.active::before {
            width: 100%;
        }
        .sidebar-link:hover,
        .sidebar-link.active {
            background-color: #374151;
            color: white;
            transform: translateX(5px);
        }
        .sidebar-link svg {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-link:hover svg,
        .sidebar-link.active svg {
            transform: scale(1.1) rotate(5deg);
        }
        .main-content {
            margin-left: 250px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateX(20px);
            animation: fadeIn 0.5s ease forwards;
            min-height: 100vh;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
                height: 100vh;
                overflow-y: auto;
            }
            .main-content {
                margin-left: 0;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                padding: 1rem;
            }
            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            }
            .sidebar.open + .main-content {
                margin-left: 0;
            }
        }
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
        }
        .coming-soon-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .coming-soon-subtitle {
            font-size: 1.25rem;
            color: #9ca3af;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

    <!-- سكربت القائمة الجانبية في الهاتف -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuButton.contains(e.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                document.body.style.overflow = '';
            }
        });
    </script>
